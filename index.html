<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
    <script src="https://cdn.tailwindcss.com/"></script>

    <!-- fontawesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      rel="stylesheet"
    />
    <title>black-jack</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/app.js" type="module"></script>
  </head>
  <body>
    <div
      id="gameDiv"
      class="bg-green d-flex justify-content-center align-items-center vh-100"
    >
     <!-- game-log -->
     <div class="absolute top-8 right-8 h-24 p-4 text-white bg-slate-900 rounded-lg overflow-scroll">
       <p class="text-center">ゲームログ</p>
       <div id="game-log" class="text-left"></div>
     </div>

      <!-- user-name form  -->
      <div id="start-form">
        <p class="text-white text-center mb-4">Black Jack</p>
        <div class="mb-4">
          <input id="user-name" value="" type="text" placeholder="name" class="rounded-lg p-2" />
        </div>
        <div class="text-center">
          <button id="game-start" class="text-white font-bold py-2 px-4 bg-slate-400 hover:bg-slate-600 rounded-lg">
            ゲームを開始する
          </button>
        </div>
      </div>

      <!-- all cards (dealer, players) div -->
      <div id="game-table" class="d-none col-12">
        <div class="pt-5">
          <p class="m-0 text-center text-white">Dealer</p>
          <div
            id="dealer-hand"
            class="d-flex justify-content-center pt-3 pb-5"
          ></div>
        </div>

        <div class="">
          <!-- players -->
          <div id="players" class="d-flex justify-content-center"></div>
          <!-- end players -->

        </div>
      </div>
      <!-- end game-table -->

      <div class="absolute py-4 top-8 left-8 w-16 rounded-lg text-white bg-slate-900 text-center">
        <p>Bet</p>
        <p id="bet-total" class="">0</p>
        <p>残金</p>
        <p id="user-balance" class="">0</p>
      </div>

      <!-- user beting & acting-->
      <div
        id="betting"
        class="d-none w-full p-4 absolute bottom-0 flex items-center bg-slate-900"
      >
        <div class="w-full flex justify-around">
              <button
              type="button"
              id="bet-btn"
              class="
                shadow-lg
                px-2
                py-1
                bg-blue-400
                text-lg text-white
                font-semibold
                rounded
                hover:bg-blue-500
                hover:shadow-sm
                hover:translate-y-0.5
                transform
                transition
              "
            >
              ベット
            </button>
            <button
                  id="bet-5"
                  data-bet="5"
                  class="
                    betting-item
                    w-12
                    h-12
                    rounded-full
                    shadow-lg
                    bg-blue-400
                    text-lg text-white
                    font-semibold
                    hover:bg-blue-500
                    hover:shadow-sm
                    hover:translate-y-0.5
                    transform
                    transition
                  "
                >
                  5
                </button>
                <button
                  id="bet-20"
                  data-bet="20"
                  class="
                    betting-item
                    w-12
                    h-12
                    shadow-lg
                    bg-red-400
                    text-white
                    rounded-full
                    hover:bg-red-600
                    hover:shadow-sm
                    hover:translate-y-0.5
                    transform
                    transition
                  "
                >
                  20
                </button>
                <button
                  id="bet-50"
                  data-bet="50"
                  class="
                    betting-item
                    w-12
                    h-12
                    bg-slate-600
                    text-white
                    rounded-full
                    hover:translate-y-0.5
                    hover:bg-slate-700
                    transform
                    transition
                  "
                >
                  50
                </button>
                <button
                  id="bet-100"
                  data-bet="100"
                  class="
                    betting-item
                    w-12
                    h-12
                    bg-blue-300
                    text-white
                    rounded-full
                    hover:bg-blue-400
                    hover:shadow-sm
                    hover:translate-y-0.5
                    transform
                    transition
                  "
                >
                  100
              </button>
              <button
              id="btn-reset"
              class="
                shadow-lg
                px-2
                py-1
                bg-blue-400
                text-lg text-white
                font-semibold
                rounded
                hover:bg-blue-500
                hover:shadow-sm
                hover:translate-y-0.5
                transform
                transition
              "
            >
              リセット
            </button>
      </div>
    </div>
    <!-- end beting-->

    <!-- user acting -->
      <div id="acting" class="d-none w-full p-4 absolute bottom-0 flex justify-around items-center bg-slate-900">
        <div class="py-2">
          <a
            id="btn-surrender"
            data-action="surrender"
            class="text-dark btn btn-light px-5 py-1"
            >Surrender</a
          >
        </div>
        <div class="py-2">
          <a
            id="btn-stand"
            data-action="stand"
            class="btn btn-success px-5 py-1"
            >Stand</a
          >
        </div>
        <div class="py-2">
          <a
            id="btn-hit"
            data-action="hit"
            class="btn btn-warning px-5 py-1"
            >Hit</a
          >
        </div>
        <div class="py-2">
          <a
            id="btn-double"
            data-action="double"
            class="btn btn-danger px-5 py-1"
            >Double</a
          >
        </div>
      </div>
      <!-- end acting -->

        <!-- round-over-->
        <div id="round-over" class="d-none w-full p-4 absolute bottom-0 flex items-center bg-slate-900">
          <button
            id="next-game"
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded
            "
          >
            続ける
          </button>
        </div>
        <!-- end round-over-->

         <!-- game-over-->
        <div id="game-over" class="d-none w-full p-4 absolute bottom-0 bg-slate-900 text-center">
          <span class="text-8xl text-white">GAME OVER</span>
        </div>
        <!-- end round-over-->
  </body>
</html>
